<!DOCTYPE html>
<html lang="en">
<head>
  <link href="website.css" rel="stylesheet" type="text/css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>從零開始的自主學習網站</title>
  <style>
    	body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
		main {
			flex-direction: column; /* 將play-card和表格內容垂直排列 */
		}
  </style>
</head>
<body>
  <header>
    <h1>徐立哲</h1>
    <nav>
      <ul>

		<a href="index.html">
        <li><a href="#">首頁</a></li>
		</a>

        <li><a href="#">球員列表</a></li>
        <li><a href="#">聯繫我們</a></li>
      </ul>
    </nav>
  </header>
  <main>

	<div class="player-card">
		<a href="liche.html">
		<img src="./liche.png" alt="liche">
			<h2>徐立哲</h2>
		</a>
	</div>
	
	<div class="player-info">
		<h3>個人資料</h3>
		<p>身高: 185 cm</p>
		<p>體重: 75 kg</p>
		<p>出生日期: 1995年3月15日</p>
	</div>

	<table>
      <tr>
        <th>球員</th>
        <th>場均得分</th>
        <th>場均籃板</th>
        <th>場均助攻</th>
		<th>場均阻攻</th>
		<th>場均抄截</th>
      </tr>
      <tr>
        <td>徐立哲</td>
        <td>20</td><!--場均得分-->
        <td>8</td><!--場均籃板-->
        <td>5</td><!--場均助攻-->
		<td>0</td><!--場均阻攻-->
		<td>0</td><!--場均抄截-->
      </tr>
      <tr>
        <td>邱暐智</td>
        <td>15</td><!--場均得分-->
        <td>10</td><!--場均籃板-->
        <td>3</td><!--場均助攻-->
		<td>0</td><!--場均阻攻-->
		<td>0</td><!--場均抄截-->
      </tr>
      <!-- 可以添加更多球員的數據 -->
    </table>
  </main>
</body>
</html>
